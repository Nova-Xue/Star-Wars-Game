<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    

</head>

<body>
    <div class="container">
        <h1>May the force be with you!</h1>
        <div class="row">
            <!-- row1 -->
            <div class="col-md-2 bg-info p-3 m-3 div0">
                <p class="text-center">Obi-Wan Kenobi</p>
                <img src="assets/images/obi-wan-kenobi-square.jpg" alt="0" class="img-fluid img-thumbnail ">
                <p class="text-center health">120</p>
                <!-- col1 -->
            </div>
            <div class="col-md-2 bg-info p-3 m-3 div1">
                    <p class="text-center">Luke Skywalker</p>
                    <img src="assets\images\luke-skywalker-square.jpg" alt="1" class="img-fluid img-thumbnail ">
                    <p class="text-center health">100</p>
                    <!-- col2 -->
            </div>
            <div class="col-md-2 bg-info p-3 m-3 div2">
                    <p class="text-center">Darth Vader</p>
                    <img src="assets\images\darth-vader-square.jpg" alt="2" class="img-fluid img-thumbnail ">
                    <p class="text-center health">150</p>
                    <!-- col3 -->
            </div>
            <div class="col-md-2 bg-info p-3 m-3 div3">
                    <p class="text-center">Darth Maul</p>
                    <img src="assets\images\Darth-Maul-square.jpg" alt="3" class="img-fluid img-thumbnail ">
                    <p class="text-center health">180</p>
                    <!-- col4 -->
            </div>
        </div>
        <p id="choose">
           Choose Your Character
        </p>

        <div class="row text-center fight">
            <!-- row3  fight section-->
            <div class="col-md-2 attack">
                
            </div>
            <div class="col-md-2 vs">
                
                <p><b>VS.</b></p>
                <button type="button" class="btn btn-dark">Fight</button>
            </div>
            <div class="col-md-2 defend">
                
            </div>
           
        </div>
        <div class="row">
            <!-- row4  fight history-->

            <div class="col-md-4 offset-md-1 fight-history">

            </div>

        </div>
        <div class="row dead">
            
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
